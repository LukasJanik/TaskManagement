<div class="task-list-container-header">
  <h1 class="primary">Tasks search</h1>
</div>
<div class="task-search-container">
  <div class="search-bar">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput name="search">
    </mat-form-field>
    <div class="search-button">
      <button mat-raised-button color="primary">Search</button>
    </div>
  </div>
  <mat-card class="mat-elevation-z4">
    <mat-card-header class="primary" [textContent]="'TO DO'">
    </mat-card-header>
    <mat-card-content class="task-list-container">
      <app-task-list-item *ngFor="let task of searchResults$ | async" [task]="task" [usedInSearch]="true" (showDetails)="openDialog(task)"></app-task-list-item>
    </mat-card-content>
  </mat-card>
</div>
