<div class="task-list-container-header">
  <h1 class="primary">Tasks lists</h1>
  <button mat-raised-button color="primary" class="add-task-button" (click)="openDialog()">Add task</button>
</div>
<div class="task-list-container" cdkDropListGroup>
  <mat-card class="mat-elevation-z4">
    <mat-card-header class="primary" [textContent]="'TO DO'">
    </mat-card-header>
    <mat-card-content class="task-list-container">
      <div
        cdkDropList
        [cdkDropListData]="todo$ | async"
        class="task-list"
        (cdkDropListDropped)="drop($event)">
        <app-task-list-item *ngFor="let task of todo$ | async" [task]="task" (showDetails)="openDialog(task)"></app-task-list-item>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="mat-elevation-z4">
    <mat-card-header class="primary" [textContent]="'IN PROGRESS'"></mat-card-header>
    <mat-card-content class="task-list-container">
      <div
        cdkDropList
        [cdkDropListData]="inProgress$ | async"
        class="task-list"
        (cdkDropListDropped)="drop($event)">
        <app-task-list-item *ngFor="let task of inProgress$ | async" [task]="task" (showDetails)="openDialog(task)"></app-task-list-item>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="mat-elevation-z4">
    <mat-card-header class="primary" [textContent]="'DONE'"></mat-card-header>
    <mat-card-content class="task-list-container">
      <div
        cdkDropList
        [cdkDropListData]="done$ | async"
        class="task-list"
        (cdkDropListDropped)="drop($event)">
        <app-task-list-item *ngFor="let task of done$ | async" [task]="task" (showDetails)="openDialog(task)"></app-task-list-item>
      </div>
    </mat-card-content>
  </mat-card>

</div>
