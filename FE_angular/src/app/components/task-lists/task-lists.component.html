<div *ngIf="(board$ | async) as board">
  <div class="app-content-header">
    <div class="header">
      <h1 class="primary">{{board.name}}</h1>
    </div>
    <div>
      <button mat-raised-button color="primary" class="add-button-large" (click)="addList()">Add list</button>
    </div>
  </div>
  <div class="task-lists-container" cdkDropListGroup>
    <app-tasks-list *ngFor="let taskList of board.lists" [data]="taskList"></app-tasks-list>
  </div>
</div>
