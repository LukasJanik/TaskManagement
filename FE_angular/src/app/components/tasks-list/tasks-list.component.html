<mat-card class="mat-elevation-z4">
  <mat-card-header class="primary">
    <mat-card-title-group>
      <span>{{data.name}}</span>
      <div>
        <button mat-icon-button color="primary" (click)="deleteList(data.id)">
          <mat-icon>remove</mat-icon>
        </button>
      </div>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <hr>
    <div
      cdkDropList
      [id]="data.id"
      [cdkDropListData]="data.items"
      class="tasks-list"
      (cdkDropListDropped)="drop($event)">
      <app-task-list-item *ngFor="let task of data.items" [task]="task" [listId]="data.id"></app-task-list-item>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field>
      <mat-label>Add task</mat-label>
      <input matInput name="task-name" [(ngModel)]="taskName">
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="addTask()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
