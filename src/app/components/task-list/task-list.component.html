<div class="task-list-container-header">
  <h1 class="primary">Tasks lists</h1>
  <button mat-raised-button color="primary" class="add-task-button">Add task</button>
</div>
<div class="task-list-container" cdkDropListGroup>
  <mat-card class="mat-elevation-z4">
    <mat-card-header class="primary" [textContent]="'TO DO'">
    </mat-card-header>
    <mat-card-content class="example-container">
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="mat-elevation-z4">
    <mat-card-header class="primary" [textContent]="'IN PROGRESS'"></mat-card-header>
    <mat-card-content class="example-container">
      <div
        cdkDropList
        [cdkDropListData]="inProgress"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="mat-elevation-z4">
    <mat-card-header class="primary" [textContent]="'DONE'"></mat-card-header>
    <mat-card-content class="example-container">
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
